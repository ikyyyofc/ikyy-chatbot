<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Sora:wght@400;600&family=Noto+Sans:wght@400;600;700&family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
      /* Minimal inline styles for an immediate preloader paint */
      #preloader { position: fixed; inset: 0; z-index: 9999; display: grid; place-items: center; background: radial-gradient(1200px 800px at 50% 50%, rgba(18,22,28,.9), rgba(8,10,14,1)) , #090c12; color: #e6f3ff; transition: opacity .45s ease, visibility .45s ease; overflow: hidden; }
      #preloader.hide { opacity: 0; visibility: hidden; }
      #preloader .loader { position: relative; width: 160px; height: 160px; transform-style: preserve-3d; z-index: 2 }
      #preloader .pre-inner { display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 2 }
      /* Futuristic star layers */
      #preloader .stars { position: absolute; inset: -10%; pointer-events: none; opacity: .35; z-index: 0; filter: saturate(120%); }
      #preloader .stars.s1 { background-image:
          radial-gradient(1px 1px at 15% 20%, rgba(255,255,255,.8) 40%, transparent 41%),
          radial-gradient(1.2px 1.2px at 35% 80%, rgba(124,77,255,.65) 40%, transparent 41%),
          radial-gradient(1px 1px at 75% 30%, rgba(34,211,238,.7) 40%, transparent 41%),
          radial-gradient(1.4px 1.4px at 55% 60%, rgba(255,255,255,.6) 40%, transparent 41%);
        background-size: 220px 220px, 260px 260px, 200px 200px, 240px 240px;
        background-position: 0 0, 0 0, 0 0, 0 0;
        animation: starDrift 36s linear infinite; }
      #preloader .stars.s2 { opacity: .25; background-image:
          radial-gradient(1px 1px at 20% 70%, rgba(255,255,255,.7) 40%, transparent 41%),
          radial-gradient(1.2px 1.2px at 80% 40%, rgba(124,77,255,.55) 40%, transparent 41%),
          radial-gradient(1px 1px at 60% 15%, rgba(34,211,238,.6) 40%, transparent 41%),
          radial-gradient(1.4px 1.4px at 40% 50%, rgba(255,255,255,.5) 40%, transparent 41%);
        background-size: 180px 180px, 200px 200px, 160px 160px, 190px 190px;
        background-position: 0 0, 0 0, 0 0, 0 0;
        animation: starDrift2 24s linear infinite; }
      /* Neon grid floor */
      #preloader .grid { position: absolute; left: 50%; bottom: -6vh; width: 140vmax; height: 90vmax; transform: translateX(-50%) rotateX(66deg); transform-origin: center bottom; z-index: 1; opacity: .35; background-image:
          linear-gradient(rgba(124,77,255,.18) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34,211,238,.18) 1px, transparent 1px);
        background-size: 30px 30px, 30px 30px; mask-image: radial-gradient(80% 60% at 50% 100%, rgba(0,0,0,1) 10%, rgba(0,0,0,.8) 45%, rgba(0,0,0,.3) 70%, rgba(0,0,0,0) 92%); -webkit-mask-image: radial-gradient(80% 60% at 50% 100%, rgba(0,0,0,1) 10%, rgba(0,0,0,.8) 45%, rgba(0,0,0,.3) 70%, rgba(0,0,0,0) 92%);
        animation: gridMove 6s linear infinite, gridPulse 3.4s ease-in-out infinite alternate; filter: drop-shadow(0 0 22px rgba(124,77,255,.25)); }
      #preloader .ring { position: absolute; inset: 0; border-radius: 50%; border: 2px solid transparent; box-shadow: 0 0 18px rgba(0, 180, 255, .25), inset 0 0 22px rgba(0, 180, 255, .15); }
      #preloader .r1 { border-top-color: #00d1ff; border-right-color: #00d1ff; animation: spin 1.2s linear infinite; filter: drop-shadow(0 0 8px rgba(0, 209, 255, .75)); }
      #preloader .r2 { inset: 12px; border-left-color: #7c4dff; border-bottom-color: #7c4dff; animation: spinR 1.6s linear infinite; filter: drop-shadow(0 0 8px rgba(124, 77, 255, .7)); }
      #preloader .r3 { inset: 26px; border-top-color: #00ffa6; border-right-color: #00ffa6; animation: spin 2s linear infinite; filter: drop-shadow(0 0 8px rgba(0, 255, 166, .6)); }
      /* HUD dashed rings */
      #preloader .hud { position: absolute; inset: -10px; border-radius: 50%; border: 1.5px dashed rgba(124,77,255,.55); animation: spin 8s linear infinite; filter: drop-shadow(0 0 6px rgba(124,77,255,.35)); opacity: .7 }
      #preloader .hud.h2 { inset: -18px; border-color: rgba(34,211,238,.5); animation: spinR 10s linear infinite; opacity: .55 }
      /* Orbiting satellites */
      #preloader .orbit { position: absolute; inset: -4px; border-radius: 50%; animation: spin 3.6s linear infinite; }
      #preloader .orbit .sat { position: absolute; top: -3px; left: 50%; width: 6px; height: 6px; transform: translateX(-50%); border-radius: 50%; background: #22d3ee; box-shadow: 0 0 10px rgba(34,211,238,.9); }
      #preloader .orbit .sat.s2 { top: auto; bottom: -3px; background: #7c4dff; box-shadow: 0 0 10px rgba(124,77,255,.9) }
      #preloader .sweep { position: absolute; inset: -8px; border-radius: 50%; background: conic-gradient(from 0deg, rgba(124, 77, 255, .0), rgba(124, 77, 255, .2) 20%, rgba(0,0,0,0) 60%); filter: blur(8px); animation: sweep 1.8s linear infinite; }
      #preloader .logo { position: absolute; inset: 0; display: grid; place-items: center; font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif; font-weight: 800; letter-spacing: 1px; text-shadow: 0 0 16px rgba(0, 180, 255, .4); animation: logoPulse 2.8s ease-in-out infinite; background: linear-gradient(90deg, #c4b5fd, #22d3ee 50%, #c4b5fd); background-size: 200% 100%; -webkit-background-clip: text; background-clip: text; color: transparent; animation: logoPulse 2.8s ease-in-out infinite, holoShift 4.2s linear infinite; }
      #preloader .logo::after { content: attr(data-text); position: absolute; inset: 0; display: grid; place-items: center; color: transparent; text-shadow: 1px 0 rgba(0,255,255,.25), -1px 0 rgba(255,0,255,.25); animation: chroma 2.8s ease-in-out infinite; }
      #preloader .glow { position: absolute; inset: -20px; border-radius: 50%; background: radial-gradient(60% 60% at 50% 50%, rgba(0, 180, 255, .25), rgba(0,0,0,0)); filter: blur(20px); animation: pulse 2.2s ease-in-out infinite; }
      #preloader .scanline { position: absolute; left: 0; right: 0; height: 90px; top: -90px; background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(124,77,255,.08) 35%, rgba(34,211,238,.10) 50%, rgba(255,255,255,0) 100%); filter: blur(6px); animation: scan 3.2s ease-in-out infinite; mix-blend-mode: screen; }
      #preloader .subtitle { margin-top: 20px; font-family: 'Sora', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans', sans-serif; font-weight: 600; font-size: 13px; color: #cfe7ff; letter-spacing: .2px; opacity: .9; display: inline-flex; align-items: center; gap: 6px; }
      #preloader .dots { display: inline-flex; gap: 4px; }
      #preloader .dots span { width: 4px; height: 4px; border-radius: 50%; background: #a5b4fc; opacity: .35; animation: pre-dot 1.2s infinite ease-in-out; }
      #preloader .dots span:nth-child(2) { animation-delay: .2s }
      #preloader .dots span:nth-child(3) { animation-delay: .4s }
      /* Neon-glass progress bar */
      #preloader .progress { position: relative; width: clamp(200px, 44vw, 360px); height: 8px; border-radius: 999px; margin: 0; background:
          linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
        border: 1px solid rgba(255,255,255,.12); overflow: hidden; box-shadow: inset 0 0 10px rgba(0,0,0,.25), 0 10px 26px rgba(0,0,0,.25); backdrop-filter: blur(2px) saturate(120%); }
      #preloader .progress::after { content: ""; position: absolute; inset: 0; pointer-events: none; background:
          radial-gradient(60% 140% at 25% 50%, rgba(124,77,255,.10), transparent 60%),
          radial-gradient(80% 160% at 75% 50%, rgba(34,211,238,.12), transparent 60%); }
      #preloader .progress .meter { position: absolute; left: 0; top: 0; bottom: 0; width: 22%; border-radius: inherit; background: linear-gradient(90deg, rgba(124,77,255,.65), rgba(34,211,238,.95) 70%); box-shadow: 0 0 14px rgba(34,211,238,.45), 0 0 28px rgba(124,77,255,.35); overflow: hidden; animation: loadPulse 2.6s ease-in-out infinite alternate; }
      #preloader .progress .meter::before { content: ""; position: absolute; inset: 0; background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,0) 60%); opacity: .25 }
      #preloader .progress .meter .shimmer { position: absolute; inset: 0; background: repeating-linear-gradient(60deg, rgba(255,255,255,0) 0 16px, rgba(255,255,255,.18) 16px 22px, rgba(255,255,255,0) 22px 38px); background-size: 200% 100%; mix-blend-mode: screen; opacity: .75; animation: shimmerMove 1.15s linear infinite }
      #preloader .progress .meter .spark { position: absolute; top: 50%; left: -8%; width: 10px; height: 10px; transform: translateY(-50%); border-radius: 50%; background: radial-gradient(circle, rgba(224,255,255,1) 0%, rgba(34,211,238,1) 45%, rgba(34,211,238,0) 60%); filter: drop-shadow(0 0 8px rgba(34,211,238,.85)); animation: sparkRun 1.8s cubic-bezier(.4,0,.2,1) infinite }
      #preloader .progress .shine { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 55%); pointer-events: none; opacity: .25 }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes spinR { to { transform: rotate(-360deg); } }
      @keyframes pulse { 0%,100% { opacity: .55 } 50% { opacity: .9 } }
      @keyframes sweep { to { transform: rotate(360deg) } }
      @keyframes logoPulse { 0%,100% { text-shadow: 0 0 16px rgba(0, 180, 255, .25) } 50% { text-shadow: 0 0 22px rgba(0, 180, 255, .55) } }
      @keyframes scan { 0% { transform: translateY(0) } 100% { transform: translateY(120vh) } }
      @keyframes loadPulse { 0% { width: 18% } 35% { width: 52% } 70% { width: 78% } 100% { width: 90% } }
      @keyframes shimmerMove { 0% { background-position: 0% 50% } 100% { background-position: 200% 50% } }
      @keyframes sparkRun { 0% { left: -8% } 100% { left: 100% } }
      @keyframes holoShift { 0% { background-position: 0% 50% } 100% { background-position: 200% 50% } }
      @keyframes chroma { 0%,100% { opacity: .35; transform: translateX(0) } 50% { opacity: .6; transform: translateX(.3px) } }
      @keyframes starDrift { to { background-position: 240px 60px, -200px 90px, 160px -120px, -220px -140px } }
      @keyframes starDrift2 { to { background-position: -180px 80px, 140px -60px, -160px -100px, 200px 120px } }
      @keyframes gridMove { to { background-position: 0 40px, 40px 0 } }
      @keyframes gridPulse { 0% { opacity: .25 } 100% { opacity: .45 } }
      @media (prefers-reduced-motion: reduce) {
        #preloader .r1, #preloader .r2, #preloader .r3 { animation: none }
        #preloader .glow, #preloader .sweep, #preloader .scanline, #preloader .logo { animation: none }
        #preloader .hud, #preloader .orbit, #preloader .stars, #preloader .grid { animation: none }
        #preloader .logo::after { animation: none }
        #preloader .progress .meter, #preloader .progress .meter .shimmer, #preloader .progress .meter .spark { animation: none }
        #preloader .progress .meter { width: 60% }
      }
      @keyframes pre-dot { 0%,100% { opacity: .25 } 50% { opacity: 1 } }
    </style>
  </head>
  <body>
    <div id="preloader" aria-hidden="true">
      <div class="stars s1" aria-hidden="true"></div>
      <div class="stars s2" aria-hidden="true"></div>
      <div class="grid" aria-hidden="true"></div>
      <div class="pre-inner">
      <div class="loader" role="progressbar" aria-label="Memuat">
        <span class="glow"></span>
        <span class="sweep"></span>
        <span class="ring r1"></span>
        <span class="ring r2"></span>
        <span class="ring r3"></span>
        <span class="hud"></span>
        <span class="hud h2"></span>
        <span class="orbit"><span class="sat s1"></span><span class="sat s2"></span></span>
        <span class="logo" data-text="IKYY">IKYY</span>
      </div>
      <span class="scanline" aria-hidden="true"></span>
      <div class="progress" aria-hidden="true">
        <span class="meter">
          <span class="shimmer"></span>
          <span class="spark"></span>
        </span>
        <span class="shine"></span>
      </div>
      </div>
    </div>
